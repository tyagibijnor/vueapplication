<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-T0203</title>
    <link rel="stylesheet" href="css/styles.css" />    
  </head>
  <body>
    <div id="app">
      <section id="user-goal">
                
        <p>My Name is {{ name }}</p>
        <p>{{ age }} years is current age. </p>
        <p>{{ ageadd() }} years age in next 5 Years.</p>
        <p>Favorite Random Number is (Between 0 AND 1 ) {{ myfavnumber() }}</p>        
        <img v-bind:src="img" width="500" height="120">        
        <input type="text" v-bind:value="name" />
      </section>
      <script src="https://unpkg.com/vue@next"></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
